<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Detalle Pokemon</title>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="card">
            <div class="card-body">
              <h1 class="text-center"> Bulbasaur <span class="text-secondary">N°001</span></h1>
              <article class="row">
                <aside class="col-6  my-5">
                  <img src="../img/001.png" alt="" class="w-100">
                </aside>
                <aside class="col-6 my-5">
                  <p>Este Pokémon nace con una semilla en el lomo, que brota con el paso del tiempo</p>
                  <div class="card text-bg-primary">
                    <div class="card-header">
                      Version
                    </div>
                    <div class="card-body">
                      <article class="row">
                        <aside class="col-6">
                          <p>Altura <br> 0.7 m</p>
                          <p>Peso <br> 6,9 kg</p>
                          <p>Sexo <br> ♂♀</p>
                          
                        </aside>
                        <aside class="col-6">
                          <p>Categoria <br>Semilla</p>
                          <p>Habilidad <br> Espesura</p>
                        </aside>
                      </article>
                    </div>
                  </div>
                  <h3 class="my-4">Tipo</h3>
                  <span class="badge rounded-pill text-bg-success">Planta</span> <span class="badge rounded-pill text-bg-danger">Veneno</span>
                  <h3 class="my-4">Debilidad</h3>
                  <span class="badge rounded-pill text-bg-warning">Fuego</span>
                  <span class="badge rounded-pill text-bg-success">Psiquico</span>
                  <span class="badge rounded-pill text-bg-secondary">Volador</span>
                  <span class="badge rounded-pill text-bg-info">Hielo</span>
                </aside>
              </article>
            </div>
          </div>
    </main>
    <footer>

    </footer>
</body>
</html>
